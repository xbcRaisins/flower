spring.application.name=xbc-system
server.port=8083
#eureka.client.serviceUrl.defaultZone=http://localhost:8080/eureka/

# 注意：对应实体类的路径,多个package之间可以用逗号
mybatis.config-location=classpath:mybatis/mybatis-config.xml
#注意：一定要对应mapper映射xml文件的所在路径
mybatis.mapper-locations=classpath:mybatis/mapper/*.xml
# 数据库访问配置
spring.datasource.druid.url=jdbc:mysql://47.107.228.104:3306/mysql
spring.datasource.druid.username=root
spring.datasource.druid.password=123456
spring.datasource.druid.initial-size=1
spring.datasource.druid.max-active=50
spring.datasource.druid.max-wait=60000
spring.datasource.druid.min-idle=5
spring.datasource.druid.validation-query=SELECT 1
spring.datasource.druid.default-auto-commit=false

## Freemarker 配置

## 文件配置路径
spring.freemarker.template-loader-path=classpath:/template/
spring.freemarker.cache=false
spring.freemarker.charset=UTF-8
spring.freemarker.check-template-location=true
spring.freemarker.content-type=text/html
spring.freemarker.expose-request-attributes=true
spring.freemarker.expose-session-attributes=true
spring.freemarker.request-context-attribute=request
spring.freemarker.suffix=.html